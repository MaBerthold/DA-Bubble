<form class="signup">
    <div class="signup-header">
        <mat-icon (click)="toggleSignup()">arrow_back</mat-icon>
        <h2>Konto erstellen</h2>
    </div>
    <p>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</p>
    <div class="input-container">
        <input placeholder="Name und Nachname">
        <mat-icon>person_outline</mat-icon>
        <p>Bitte schreiben Sie einen Namen.</p>
    </div>
    <div class="input-container">
        <input placeholder="beispielname@email.com">
        <mat-icon>mail_outline</mat-icon>
        <p>Diese E-Mail-Adresse ist leider ungültig.</p>
    </div>
    <div class="input-container">
        <input placeholder="Passwort">
        <mat-icon>lock_outline</mat-icon>
        <p>Bitte geben Sie ein Passwort ein.</p>
    </div>
    <label>
        <input id="checkbox" type="checkbox" name="myCheckbox"> <!-- *ngIf="shouldWordBreak" -->
        <span>Ich stimme der 
            <a>Datenschutzerklärung</a>
            zu.
        </span>
    </label>

    <button (click)="openSelectAvatar.emit()" class="next-btn" type="button">Weiter</button>
    
    <div class="data-proteccion">
        <a (click)="openImprint.emit()">Impressum</a>
        <a (click)="openPrivacy.emit()">Datenschutz</a>
    </div>
</form>
