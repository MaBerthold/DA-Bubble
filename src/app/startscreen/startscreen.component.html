<app-login-animation></app-login-animation>

<div class="fade-in-animation">
  <app-login *ngIf="isLogin" (openResetPassword)="toggleView('resetPassword')" (openSignup)="toggleView('signup')"></app-login>
<app-signup *ngIf="isSignup" (openLogin)="toggleView('login')"></app-signup>
<app-reset-password *ngIf="isResetPassword" (backToLogin)="toggleView('login')"></app-reset-password>
 
</div>
