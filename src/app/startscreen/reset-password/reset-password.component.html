<form class="reset">
    <div class="reset-header">
        <mat-icon (click)="toggleReset()">arrow_back</mat-icon>
        <h2>Passwort<br>zurücksetzen</h2>
    </div>
    <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>
    <div class="input-container">
        <input placeholder="beispielname@email.com">
        <mat-icon>mail_outline</mat-icon>
        <p>Diese E-Mail-Adresse ist leider ungültig.</p>
    </div>
    <p class="info-text">Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</p>
    <button class="send-mail-btn" type="submit">E-Mail senden</button>
    
    <div class="data-proteccion">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
    </div>
</form>
