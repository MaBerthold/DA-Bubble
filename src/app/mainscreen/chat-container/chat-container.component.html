<div class="main-container">
    <div class="header-container">
        <header class="channel-chat-header">
            <div class="profile-message-img">
                <img class="profilPic" [src]="chatPartnerImg.startsWith('https') ? chatPartnerImg : './assets/img/' + chatPartnerImg" alt="">
                <p class="active-point" *ngIf="isOnline"></p>
            </div>
            <span>{{ chatPartnerName }}</span>                
        </header>
    </div>
    
    <div class="answersContainer">
        <div class="threadContainerAnswer" 
            [ngClass]="{'threadContainerAnswerReverse' : message.activeUser}"
            *ngFor="let message of allMessages">

            <div class="profile-message-img">
                <img class="profilPic" [src]="message.userImg.startsWith('https') ? message.userImg : './assets/img/' + message.userImg" alt="">
                <p class="active-point" *ngIf="message.isOnline"></p>
            </div>
            <div class="threadContainerAnswerContainer" [ngClass]="{'flex-end' : message.activeUser}">
    
                <div class="reactionContainer" [ngClass]="{'absoluteLeft' : message.activeUser}">
                    <div class="reactionMenu">
                        <div class="emoji-container">
                            <img (click)="toggleEmoji(message.messageid)" src="../../../assets/img/add_reaction.png" alt="">
                            <div *ngIf="message.isEmojiOpen" class="emoji-selection">
                                <emoji-mart class="emoji-mart" 
                                [style]="{ width: '240px', cursor: 'default' }"
                                (emojiSelect)="handleReaction($event, message)" 
                                color=#535AF1 
                                set="apple"
                                [enableSearch]="false" 
                                [showPreview]="false" 
                                title="Choose your emoji">
                                </emoji-mart>
                            </div>
                        </div>
                        <div class="editMessage" *ngIf="message.activeUser">
                            <mat-icon>more_vert</mat-icon>
                            <div class="editMessageBtn">
                                <span (click)="editAnswer(message.messageid)">Nachricht bearbeiten</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="threadContainerAnswerInfo"
                    [ngClass]="{'threadContainerAnswerReverse' : message.activeUser}">
                    <div class="threadContainerInfoPerson">{{message.username}}</div>
                    <div class="threadContainerInfoTime">{{message.timestamp}} Uhr</div>
                </div>
                <div class="threadContainerTextLeft" [ngClass]="{'answerFromRight' : message.activeUser}">
                    {{message.messagetext}}
                </div>
                <!-- <div class="threadContainerTextReactions">
                    <div class="threadContainerTextReactionsEmojis" *ngFor="let answer of message.react">
                        <div class="reactionsInfoContainer">
                            <div>{{answer.emoji}}</div>
                            <div class="reactionsInfoContainerUsers" *ngFor="let user of answer.user; let i = index">
                                <div>{{user}}</div>
                                <div *ngIf="i < (answer.user.length - 1)"> &</div>
                            </div>
                            <span>hat reagiert</span>
                        </div>
                        <div>{{answer.emoji}}</div>
                        <div class="threadContainerTextReactionsAmount">{{answer.user.length}}</div>
                    </div>                    
                    <div class="emoji-con">
                        <img (click)="toggleEmoji(message.messageid)" src="../../../assets/img/add_reaction.png" alt="">        
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="footer-write-new-message">
        <div>
          <textarea class="textarea" placeholder="Nachricht an {{ chatPartnerName }}"
            [(ngModel)]="messagetext" (keyup.enter)="sendMessage()"></textarea>
        </div>
        <div class="footer-line-icons">
          <div class="footer-icons-left">
            <mat-icon (click)="toggleFileUpload()">add</mat-icon>
            <div class="seperator-vert"></div>
            <div class="emoji-footer-container" (mouseleave)="closeEmojiFooter()">
              <div class="emoji-footer-selection" *ngIf="isShowEmojiFooter">
                <app-emoji-picker (emojiSelect)="addEmojiToMessage($event); toggleEmojiFooter()"></app-emoji-picker>
              </div>
              <mat-icon (click)="toggleEmojiFooter()">mood</mat-icon>
            </div>
            <mat-icon>alternate_email</mat-icon>
          </div>
          <div class="file-upload-container"  *ngIf="isShowFileUpload">
              <input type="file" (change)="uploadFiles($event)" class="file-upload-selection">
              <mat-icon (click)="closeFileUpload()">delete</mat-icon>
          </div>
          <div class="footer-icons-right">
            <mat-icon (click)="sendMessage()">send_icon</mat-icon>
          </div>
        </div>
    </div>
</div>
