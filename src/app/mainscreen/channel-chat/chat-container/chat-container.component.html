<div class="answersContainer">
    <div class="threadContainerAnswer" 
        [ngClass]="{'threadContainerAnswerReverse' : message.activeUser}">
        <img class="profilPic" src="./assets/img/{{message.messageUserProfileImg}}" alt="">
        <div class="threadContainerAnswerContainer" [ngClass]="{'flex-end' : message.activeUser}">

            <div class="reactionContainer" [ngClass]="{'absoluteLeft' : message.activeUser}">
                <div class="reactionMenu">
                    <div class="emoji-container">
                        <img (click)="toggleEmoji(message.messageid)" src="../../../assets/img/add_reaction.png" alt="">
                        <div *ngIf="message.isEmojiOpen" class="emoji-selection">
                            <emoji-mart class="emoji-mart" 
                            [style]="{ width: '240px', cursor: 'default' }"
                            (emojiSelect)="handleReaction($event, message)" 
                            color=#535AF1 
                            set="apple"
                            [enableSearch]="false" 
                            [showPreview]="false" 
                            title="Choose your emoji">
                            </emoji-mart>
                        </div>
                    </div>
                    <div class="editMessage" *ngIf="message.activeUser">
                        <mat-icon>more_vert</mat-icon>
                        <div class="editMessageBtn">
                            <span (click)="editAnswer(message.messageid)">Nachricht bearbeiten</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="threadContainerAnswerInfo"
                [ngClass]="{'threadContainerAnswerReverse' : message.activeUser}">
                <div class="threadContainerInfoPerson">{{message.messageUserName}}</div>
                <div class="threadContainerInfoTime">{{message.timestamp}} Uhr</div>
            </div>
            <div class="threadContainerTextLeft" [ngClass]="{'answerFromRight' : message.activeUser}">
                {{message.messagetext}}
            </div>

</div>
