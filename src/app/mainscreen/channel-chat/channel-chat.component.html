<div class="main-container">

    <div class="header-container">
        <header class="channel-chat-header">
            <div class="header-left">
                <span> <span class="hashtag">#</span> Entwicklerteam <img src="../../../assets/img/keyboard_arrow_down.png" alt=""></span>
            </div>
            <div class="header-right">
                <div class="all-avatar-channel-members">
                    <img src="../../../assets/img/avatarFrederick.png" alt="">
                    <img src="../../../assets/img/avatarNoah.png" alt="">
                    <img src="../../../assets/img/avatarSofia.png" alt="">
                    <div class="counter-channel-members">3</div>
                </div>
                
                <div class="person-add-icon-container">
                    <img src="../../../assets/img/person_add.png" alt="">
                </div>
            </div>
        </header>
    </div>

    <div class="messages-main-container mt-180">
        <div class="seperator"></div>
        <div class="date-incoming-message">
            <span class="fs-18">Dienstag, 14.Januar</span>
        </div>
        <div class="new-message-somebody-container">
            <div>
                <img src="../../../assets/img/avatarNoah.png" alt="">
            </div>
            <div>
                <div class="name-and-time-container">
                    <span class="writing-name fs-18 fw-700">Noah Braun</span>
                    <div class="sending-time fs-14 fw-400">14.25 Uhr</div>
                </div>
                <div class="message-somebody fs-18 fw-400">Super neuer Chat, Klasse!</div>
                <div class="answer-container">
                    <div class="counter-answers fs-18 fw-400">2 Antworten</div>
                    <div class="last-answer-time fs-14 fw-400">Letzte Antwort 14:56 Uhr</div>
                </div>
            </div>
        </div>

        <div class="new-message-avatar-main-div">
            <div class="seperator"></div>
            <div class="date-incoming-message">
                <span class="fs-18">Heute</span>
            </div>
            <div class="new-message-avatar-container">
                <div>
                    <img src="../../../assets/img/avatarFrederick.png" alt="">
                </div>
                <div>
                    <div class="name-and-time-container">
                        <div class="">
                            <img src="" alt="">
                            <img src="../../../assets/img/emoji1.png" alt="">
                            <img src="../../../assets/img/add_reaction.png" alt="">
                            <img src="" alt="">
                        </div>
                        <div class="sending-time fs-14 fw-400">14.25 Uhr</div>
                        <span class="writing-name fs-18 fw-700">Frederick Beck</span>
                    </div>
                
                    <div class="message-avatar fs-18 fw-400">Ja, wirklich der Wahnsinn!</div>
                    <div class="reaction-icons-container">
                      
                        <div class="reaction-smiley hover-function">
                            <!-- <img class="reaction-smiley" src="../../../assets/img/add_reaction.svg" alt=""> -->
                            <img class="normal-img" src="../../../assets/img/add_reaction.png">
                            <img class="hover-img" src="../../../assets/img/add_reaction_hover.png">
                        </div>
                        <div class="added-reaction-container">
                            <img src="../../../assets/img/emoji1.png" alt="">
                            <div class="counter-single-reaction">1</div>    
                        </div>
                        <div class="added-reaction-container">
                            <img src="../../../assets/img/emoji2.png" alt="">
                            <div class="counter-single-reaction">1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-write-new-message">
        <div>
            <Textarea class="textarea" placeholder="Nachricht an #Entwicklerteam"></Textarea>
        </div>
        <div class="footer-line-icons">
            <div class="footer-icons-left">
                <!-- <img src="../../../assets/img/add.png" alt="add"> -->
                <mat-icon>add</mat-icon>
                <div class="seperator-vert"></div>
                <!-- <img src="../../../assets/img/sentiment_satisfied.png" alt="emoji"> -->
                <mat-icon>mood</mat-icon>
                <!-- <img src="../../../assets/img/alternate_email.png" alt="sendmail"> -->
                <mat-icon>alternate_email</mat-icon>
            </div>
            <div class="footer-icons-right">
                <!-- <img src="../../../assets/img/send.png" alt="send"> -->
                <mat-icon>send_icon</mat-icon>
            </div>  
        </div>
    </div>
</div>
