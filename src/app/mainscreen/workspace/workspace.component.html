<p>workspace works!</p>

<div class="workspace-container">

  <div class="server-container">
    <div class="server-logo-name">
      <img src="./assets/img/workspace_logo.png" />
      <h4>Code learning</h4>
    </div>
    <img class="server-edit-icon" src="./assets/img/edit_square.png" />
  </div>

  <div class="channels-container">
    <mat-accordion hideToggle>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon *ngIf="!panelOpenState"><img src="./assets/img/arrow_right.png" /></mat-icon>
                <mat-icon *ngIf="panelOpenState"><img src="./assets/img/arrow_down.png" /></mat-icon>
            </mat-panel-title>
            <mat-panel-title class="channels">
                <img src="./assets/img/channels_icon.png">
                <span>Channels</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p># Entwicklerteam</p>
          <p>+ Channel hinzuf√ºgen</p>
        </mat-expansion-panel>
      </mat-accordion>
  </div>

</div>
